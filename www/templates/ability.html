<ion-view view-title="Ability">
    <ion-content padding="true" class="has-header">
		<h1 id="ability-heading" style="color:#000000;text-align:center;">Ability</h1>
		<div class="spacer" style="height: 100px;"></div>
		<ion-list>
			<ion-item ng-repeat="player in players" ng-click = openPopover($event) class="item-avatar item-icon-right">
				{{player.FirstName}} {{player.LastName}}
				<i class="icon ion-android-contact"></i>
			</ion-item>
		</ion-list>
    </ion-content>
</ion-view>
