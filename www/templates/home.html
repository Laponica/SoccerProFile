	<div ng-controller="getcoachteams">
        <h1 id="home-heading4" style="color:#000000;text-align:center;">Coach name</h1>
        <div class="spacer" style="height: 100px;"></div>
        <a ui-sref="playerMenu" id="home-button3" class="button button-assertive  button-block">Team 1</a>
		
		<div ng-repeat="team in teamArray">
			<a ui-sref="playerMenu" id="home-button3" class="button button-assertive  button-block">{{team}}</a>

	</div>
    </ion-content>
</ion-view>
